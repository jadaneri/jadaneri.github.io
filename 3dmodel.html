<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Blender 3D Model</title>
    <!-- Load the model-viewer library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>My Blender 3D Model</h1>

    <!-- 3D model embed -->
    <model-viewer 
  src="models/star.glb" 
  alt="My Blender Star Model" 
  auto-rotate 
  camera-controls 
  shadow-intensity="1" 
  exposure="1.5"
  style="width: 600px; height: 400px; background-color: #ffffff;">
</model-viewer>

    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
